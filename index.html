<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Homework Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script> <!-- Added marked.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50; /* Dark blue */
        }
        a {
            color: #e67e22; /* Orange */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #d35400; /* Darker orange */
        }
        nav {
            margin-bottom: 20px;
            background-color: #3498db; /* Blue background */
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            background-color: #2c3e50; /* Dark blue */
            color: #fff; /* White text */
            padding: 10px;
            border-radius: 5px;
        }
        #content {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Markdown Homework Pages</h1>
        <ul>
            <li><a href="#">Homework</a></li> <!-- Removed link to README.md -->
            <li><a href="overview.html">Overview of Markdown</a></li>
        </ul>
    </nav>
    <h2>Welcome to My Markdown Homework Page</h2>
    <p>This site contains my answers from Markdown lessons, along with helpful resources.</p>
    <div id="content"></div> <!-- Div to hold rendered Markdown content -->
    <footer>
        <p>&copy; 2024 Mehdi Tahari</p>
    </footer>
    <script>
        fetch('README.md') // Fetch the README.md file
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked(text); // Render Markdown to HTML
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading content.</p>'; // Handle errors
            });
    </script>
</body>
</html>

</body>
